<div class="col col-lg-3 auto">
    
</div>
<div class="col-lg-6">
    <h1 class="h1-strong">{{ title }}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Los datos se han actualizado correctamente
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se han podido actualizar los datos
    </div>
    
    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Nombres</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
            <span *ngIf="!name.value && name.touched">
                El nombre es obligatorio
            </span>
        </p>

        <p>
            <label>Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
            <span *ngIf="!surname.value && surname.touched">
                Los apellidos son obligatorios
            </span>
        </p>

        <p>
            <label>Nick</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required/>
            <span *ngIf="!nick.value && nick.touched">
                El nombre de usuario es obligatorio
            </span>
        </p>

        <p>
            <label>Correo electrónico</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required/>
            <span *ngIf="!email.value && email.touched">
                El correo electrónico es obligatorio
            </span>
        </p>

        <div *ngIf="user.image">
                <img src="{{ url + 'get-image-user/' + user.image }}"/>
            </div>

        <p>
            <label>Sube tu avatar o imagen de perfil</label>
            <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>
        </p>
        <p class="alert color-alert">¿No tienes avatar? Crea uno con tu imagen <a target="_blank" href="https://kusocartoon.com/avatar-creator.php">aquí</a></p>

        <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" /> <br><br>

    </form>

</div>
